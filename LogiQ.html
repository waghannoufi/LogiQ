<!DOCTYPE html>
<html>
<head>
     <link href="jquery-ui.css" rel="stylesheet"></head>
     <script src="jquery.js"></script>
     <script src="jquery-ui.js"></script>
     <style>
         #myAccordion
         {
             width:400px;
             float:left;
             margin:25px;
         }
         #canvas
         {
             width:400px;
             height:400px;
             border:2px solid black;
             float:left;
         }
     </style>
     <script>
         $(document).ready(function(){
             $("#myAccordion").accordion();
             $(".source li").draggable({helper:"clone"});
             $("#canvas").droppable({drop:function(event,ui){
                 $("#orders").append($("<li></li>").text(ui.draggable.text()));
             }});
            });    
     </script>
</head>

<body>

<h2>Orderlist</h2>
<div id="myAccordion">
    <h3>Ordernummer</h3>
    <ul class="source">
        <li>Ordernummer1 ></li>
        <li>Ordernummer2</li>
        <li>Ordernummer3</li>
        <li>Ordernummer4</li>
    </ul>
    <h3>OrderID</h3>
    <ul class="source">
        <li>OrderID1</li>
        <li>OrderID2</li>
        <li>OrderID3</li>
        <li>OrderID4</li>
    </ul>
</div>

<div id="canvas">
    <h2>Canvas</h2>
    <ol id="orders"></ol>
</div>



</body>
</html>
